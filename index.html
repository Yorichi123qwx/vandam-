<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vandam Egy">
    <meta name="description" content="أدوات إعدادات فري فاير - اختبار وتعديل الحساسية حسب مواصفات جهازك">
    <title>Vandam Egy - إعدادات فري فاير</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- صفحة اختيار اللعبة -->
        <div id="game-selection" class="page active">
            <h1>اختر اللعبة</h1>
            <button id="free-fire-btn">فري فاير</button>
        </div>

        <!-- صفحة اختيار الحساسية -->
        <div id="sensitivity-selection" class="page">
            <h1>اختر نوع الحساسية</h1>
            <button id="game-sensitivity-btn">حساسية اللعبة</button>
            <button id="shoot-sensitivity-btn">حساسية زر الضرب</button>
        </div>

        <!-- صفحة اختيار الجهاز -->
        <div id="device-selection" class="page">
            <h1>اختر نوع الجهاز</h1>
            <button id="auto-detect-btn">اكتشاف تلقائي</button>
            <button id="pc-btn">كمبيوتر</button>
            <button id="mobile-btn">هاتف</button>
            <div id="detection-message"></div>
        </div>

        <!-- صفحة النتائج -->
        <div id="result" class="page">
            <h1>النتيجة</h1>
            <div id="detection-status" class="status-box">
                <div class="spinner"></div>
                <p>جاري اكتشاف مواصفات جهازك...</p>
            </div>
            <div id="device-info">
    <p><strong>اسم الجهاز:</strong> <span id="device-name"></span></p>
    <p><strong>الرام:</strong> <span id="device-ram"></span></p>
    <p><strong>المعالج:</strong> <span id="device-cpu"></span></p>
    <p><strong>كرت الشاشة:</strong> <span id="device-gpu"></span></p>
    <p><strong>نظام التشغيل:</strong> <span id="device-os"></span></p>
</div>

            </div>
            <div id="sensitivity-info" class="sensitivity-box">
                <h3><i class="icon-settings"></i> إعدادات الحساسية المثالية</h3>
                <div id="sensitivity-values" class="sensitivity-grid"></div>
                <button id="test-sensitivity" class="test-btn">تجربة الحساسية الآن</button>
                <div class="compatibility-notice">
                    تم التحقق من توافق هذه الإعدادات مع جهازك
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
